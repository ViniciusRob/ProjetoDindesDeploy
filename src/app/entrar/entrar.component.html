<div class="container-fluid mt-3 disable-mobile">
  <div class="row d-flex align-items-center">
    <div class="col-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="font3"> Um espaço em que mulheres ajudam mulheres</h1>
          <h5 class="font3">
            Faça parte da primeira comunidade de apadrinhamento exclusiva para mulheres.
          </h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <a class="btn btn-outline-success" href="#entrarcont"> Entrar </a>
        </div>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <img
        src="../../assets/inicio.gif"
        alt=""
        width="500px"
        height="500px"
      />
    </div>
  </div>
</div>

<div class="container bg1 enable-mobile" id="entrarcont">
  <div class="card mb-3" style="max-width: 540px">
    <div class="row g-0 align-items-center">
      <div class="col-md-4">
        <img
          src="../../assets/dindesmaior.gif"
          class="img-fluid rounded-start logo"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label font">Usuário</label>
              <input
                [(ngModel)]="userLogin.usuario"
                type="text"
                class="form-control"
                id="usuario"
                aria-describedby="usuarioHelp"
                placeholder="Digite seu usuário"
                name="usuario"
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label font">Senha </label>
              <input
                [(ngModel)]="userLogin.senha"
                type="password"
                class="form-control"
                name="senha"
                id="senha"
                placeholder="Digite sua senha"
              />
            </div>
            <button
              type="submit"
              class="btn btn-outline-light"
              (click)="entrar()"
            >
              Entrar
            </button>
          </form>
          <hr />
          <p class="font2 mb-0">
            Não possui uma conta?
            <a routerLink="/option" class="font2 hover text-decoration-none">
              Cadastre-se
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
