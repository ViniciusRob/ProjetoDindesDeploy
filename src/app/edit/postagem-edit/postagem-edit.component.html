<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center"> Atualizar Postagem</h1>
        </div>
    </div>
    <div class="row d-7 justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="texto"> Texto </label>
                <textarea type="text" class="form-control" name="texto" id="texto" [(ngModel)]='postagem.texto'></textarea>
            </div>
            <div class="form-group">
                <label for="midia"> Link da MÃ­dia </label>
                <input type="text" class="form-control" name="midia" id="midia" [(ngModel)]='postagem.midia'>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger me-4" routerLink='/home'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'> Atualizar </button>
            </div>
        </div>
    </div>
</div>
